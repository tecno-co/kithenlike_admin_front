<form [formGroup]="pageForm" *ngIf="true">

  <!-- FORMULARIO PARA PAGINAS -->
  <mat-card-content>
    
    <mat-card-actions class="options">
      <button mat-button (click)="onEdit()">
        <mat-icon>save</mat-icon>
      </button>
    </mat-card-actions><br/>

    <mat-form-field class="field">
      <mat-label>Nombre</mat-label>
      <input matInput type="text" formControlName="name">
    </mat-form-field>

    <mat-form-field class="field">
      <mat-label>Descripción</mat-label>
      <input matInput type="text" formControlName="description">
    </mat-form-field>

    <mat-form-field class="field">
      <mat-label>Route</mat-label>
      <input matInput type="text" formControlName="route">
    </mat-form-field>

    <mat-form-field class="field">
      <mat-label>Orden</mat-label>
      <input matInput type="text" formControlName="ordering">
    </mat-form-field>

    <mat-form-field class="field">
      <mat-label>Módulo menu</mat-label>
      <input matInput type="text" formControlName="menu_module_id">
    </mat-form-field>

    <mat-form-field class="field">
      <mat-label>Id icono</mat-label>
      <input matInput type="text" formControlName="icon_id">
    </mat-form-field>

  </mat-card-content>

  
</form>
