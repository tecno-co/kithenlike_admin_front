<form [formGroup]="moduleForm" *ngIf="true">

  <!-- FORMULARIO PARA PAGINAS -->
  <mat-card-title style="width: 100%">
    <mat-card-actions class="options">
      <span>Crear Modulo</span>
      <span class="spacer"></span>
      <button mat-button (click)="onEdit()">
        <mat-icon>save</mat-icon>
      </button>
    </mat-card-actions>

  </mat-card-title>

  <mat-card-content>  

    <mat-form-field class="field">
      <mat-label>Nombre</mat-label>
      <input matInput type="text" formControlName="name">
    </mat-form-field>

    <mat-form-field class="field">
      <mat-label>Orden</mat-label>
      <input matInput type="text" formControlName="ordering">
    </mat-form-field>

    <mat-form-field class="field">
      <mat-label>Id icono</mat-label>
      <input matInput type="text" formControlName="icon_id">
    </mat-form-field>

    <mat-form-field class="field">
      <mat-label>Id men√∫</mat-label>
      <input matInput type="text" formControlName="menu_id">
    </mat-form-field>

  </mat-card-content>
</form>
