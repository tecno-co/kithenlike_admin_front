<div class="general-container bg-menu-options">
  <mat-card class="cards-container mat-elevation-z7">
    <mat-card-title>
      <img src="assets/images/logo_dark.png" alt="logo" class="logo">
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm">

        <mat-form-field class="field">
          <mat-label>Usuario</mat-label>
          <input type="email"  matInput name="email" formControlName="login">
        </mat-form-field>

        <mat-form-field class="field">
          <mat-label>Contraseña</mat-label>
          <input [type]="hidePassword ? 'password' : 'text'" matInput name="password" formControlName="password">
          <mat-icon matSuffix style="opacity: 0.5" (click)="hidePassword = !hidePassword">{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
          
        <mat-checkbox class="check mat-primary" name="checkRemember">Recuérdame</mat-checkbox>

        <button mat-raised-button color="accent" class="btn mat-elevation-z2" (click)=onLogin()>Iniciar sesión</button>

        <div class="link">
          <a class="link-text" routerLink="/reset">¿Olvidaste tu contraseña?</a><br>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
