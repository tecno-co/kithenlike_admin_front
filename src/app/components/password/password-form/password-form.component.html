<mat-toolbar color="primary" class="mat-elevation-z4">
  <h1 class="mat-headline">Restricción contraseña</h1>
  <span class="spacer"></span>
  <button mat-icon-button mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</mat-toolbar>

<form [formGroup]="restrictionsForm" class="dialog-content-container">
  <mat-dialog-content class="mat-typography dialog-container">

  <mat-form-field class="field">
    <mat-label>Nombre</mat-label>
    <input type="text" matInput name="Nombre" placeholder="Ingrese el nombre de la restricción" formControlName="name" required>
    <mat-error *ngIf="this.restrictionsForm.get('name')?.invalid">
      Campo requerido
    </mat-error>
  </mat-form-field><br/>

  <mat-form-field class="field">
    <mat-label>Restricción</mat-label>
    <input type="text" matInput name="Nombre" placeholder="Ingrese la restricción" formControlName="name" required>
    <mat-error *ngIf="this.restrictionsForm.get('name')?.invalid">
      Campo requerido
    </mat-error>
  </mat-form-field><br/>

  <mat-slide-toggle formControlName="is_active" class="slide-toggle">Estado</mat-slide-toggle>

  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button color="accent" mat-dialog-close>Cancel</button>
    <button mat-button color="accent"[disabled]="this.restrictionsForm.invalid" (click)="create()">Guardar</button>
  </mat-dialog-actions>
  
</form>
