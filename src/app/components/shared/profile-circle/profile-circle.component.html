<div class="circle"
  [ngStyle]="{
    'width.px': size,
    'height.px': size,
    'font-size.px': size/3
  }">
  <img class="profile-image" *ngIf="user.avatar; else elseBlock" src="{{user.avatar}}" alt="">
  <ng-template #elseBlock>
    <span>{{ user.initials_name! }}</span>
  </ng-template>
</div>
