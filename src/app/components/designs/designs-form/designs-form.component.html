<form #signInForm="ngForm" >
  <mat-dialog-content class="mat-typography dialog-container">
  <mat-form-field class="field">
    <input [disabled]="true" placeholder="C贸digo" type="text" matInput name="C贸digo" [(ngModel)]="code">
  </mat-form-field><br/>

  <mat-form-field class="field">
    <mat-label>Nombre</mat-label>
    <input type="text" matInput name="Nombre" [(ngModel)]="name">
  </mat-form-field><br/>

  <mat-form-field class="field">
    <mat-label>Descripci贸n</mat-label>
    <input type="text" matInput name="Descripci贸n" [(ngModel)]="description">
  </mat-form-field><br/>

  <input type="file" style="display: none;"
       (change)="onFileSelected($event)" #fileUpload>

  <div class="file-upload">
      <button mat-mini-fab color="accent" style="margin-right: 5px;"
        (click)="fileUpload.click()">
          <mat-icon>attach_file</mat-icon>
      </button>
      {{extendedImageName || "No hay imagen todavia."}}
  </div><br/>

  <mat-form-field class="field">
    <mat-chip-list #keywordsList>
      <mat-chip
        *ngFor="let keyword of keywords"
        [selectable]="true"
        [removable]="true"
        (removed)="removeChipKeyword(keyword)">
        {{keyword}}
        <mat-icon matChipRemove *ngIf="true">cancel</mat-icon>
      </mat-chip>
      <input
        placeholder="Palabras clave"
        #keywordsInput
        [formControl]="keywordCtrl"
        [matAutocomplete]="autoKeyword"
        [matChipInputFor]="keywordsList"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        (matChipInputTokenEnd)="addChipKeyword($event)">
    </mat-chip-list>
    <mat-autocomplete #autoKeyword="matAutocomplete" (optionSelected)="selectedKeyword($event)">
      <mat-option *ngFor="let keyword of filteredKeywords | async" [value]="keyword">
        {{keyword}}
      </mat-option>
    </mat-autocomplete>    
  </mat-form-field><br/>


  <mat-form-field class="field">
    <mat-chip-list #seasonsList>
      <mat-chip
        *ngFor="let season of seasons"
        [selectable]="true"
        [removable]="true"
        (removed)="removeChipSeason(season)">
        {{season}}
        <mat-icon matChipRemove *ngIf="true">cancel</mat-icon>
      </mat-chip>
      <input
        type="button"
        placeholder="Temporadas"
        #seasonsInput
        [formControl]="seasonCtrl"
        [matAutocomplete]="autoSeason"
        [matChipInputFor]="seasonsList"
        (matChipInputTokenEnd)="addChipSeason($event)"
        (keydown.enter)="$event.preventDefault()">
    </mat-chip-list>
    <mat-autocomplete #autoSeason="matAutocomplete" (optionSelected)="selectedSeason($event)">
      <mat-option *ngFor="let season of filteredSeasons | async" [value]="season">
        {{season}}
      </mat-option>
    </mat-autocomplete>              
  </mat-form-field><br/>


  <mat-label>Estado</mat-label><br/>
  <mat-slide-toggle  [(ngModel)]="status" [ngModelOptions]="{standalone: true}"></mat-slide-toggle>
</mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button color="accent" mat-dialog-close>Cancel</button>
    <button mat-button color="accent" (click)="create()">Guardar</button>
  </mat-dialog-actions>
  
</form>
