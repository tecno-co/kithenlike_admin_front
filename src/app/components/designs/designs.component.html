<div class="general-container">
  <h1 class="mat-h1">Dise√±os</h1>
  
  <div class="master-container">

    <app-dynamic-table class="table-container"
      [categories]="allCategories"
      [keywords]="allKeywords"
      [data]="tableData"
      [headers]="tableHeaders"
      [filter]="true"
      (image)="setImage($event)"
      (emitAdd)="onAdd()"
      (emitEdit)="onEdit($event)"
      (emitDelete)="onDelete($event)"
      (emitStatusChange)="onStatusChange($event)">  
    </app-dynamic-table>

    <div class="image-container">
      <img class="image" *ngIf="path != ''" [src]="path" />
    </div>
    
  </div>
</div>
