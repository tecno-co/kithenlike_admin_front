<mat-chip-list>
    <mat-chip style="background-color: red; color: white; width: 200px; font-weight: bold; position: absolute; bottom: 0px; left: calc(50% - 100px); z-index: 100;">En pruebas :)</mat-chip>
</mat-chip-list>
<div class="container" [class.dark-theme-cyan-orange]="theme" [class.light-theme-cyan-orange]="!theme">
    <mat-chip-list>
        <mat-chip style="background-color: red; color: white; width: 200px; font-weight: bold; position: absolute; bottom: 20px; left: calc(50% - 100px); z-index: 100;">En pruebas :)</mat-chip>
    </mat-chip-list>
    <!-- LOGIN -->
    <app-login *ngIf="!(isAuthenticated$ | async)"></app-login>

    <!-- HOME -->
    <app-home *ngIf="isAuthenticated$ | async" (theme)="toggleTheme($event)" ></app-home>
</div>
